    <link rel="stylesheet" href="style.css" />
    <!-- font awesome icon -->

<body>

    <div class="card">

        <div class="checkout">
            <div class="total"><small>Subtotal (0 item)</small> â‚¹ 0</div>

        </div>
    </div>
